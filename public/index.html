<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FireChat</title>
        <link rel="stylesheet" type="text/css" href="chatapp.css">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/4.10.1/firebase-app.js"></script>
        <script defer src="/__/firebase/4.10.1/firebase-database.js"></script>
        <script defer src="/__/firebase/init.js"></script>
    </head>
    <body>
        <h1 class="name">FireChat</h1>
        <h3 class="about">A freeform chat application</h3>

        <div class="chat-window">
            <ul id="message-list"></ul>
            
            <form id="chat-form">
                <input id="username-field" name="username" type="text" placeholder="Pick a username!" />
                <input id="message-field" name="message" type="text" placeholder="Type a message" />
                <input id="send" type="submit" value="Send" class="btn" />
            </form>
        </div>

        <script src="chatapp.js"></script>
    </body>
</html>
